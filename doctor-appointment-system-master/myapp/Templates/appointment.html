
{% extends 'Base.html' %}
{% load static %}
{% block title %}Appointment{% endblock title %}
{% block content %}

  </style>
<div class="wlcm">
<a>Bienvenue {{request.user.first_name}}</a>
</div>

<div>
  <a class="disp-btn" href="{% url 'appd' %}" >  Rendez-vous disponibles  </a>
</div>

<div class="wrapper">
  <div class="row-my-3">
     <div class="col-sm-7">
        <p class="txt7"> Réserver un rendez-vous :</p>
        <form action="{% url 'appointment' %}" method="POsT">
        {% csrf_token %} 
        {% include 'message.html' %}
        <div class="form-group">
          <div>
            <label class="gindr2" for="id_Age">Age :</label>
            <input type="number" name="Age" required id="id_Age">
          </div>

          <div class="gindr">
            <label class="gindr2" for="id_Gender">Genre: </label>
            <select name="Gender" required id="id_Gender">
            <option value="" selected>-------</option>
            <option value="Male">Homme</option>
      
            <option value="Female">Femme</option>
            </select>
          </div>
          
          <div class="gindr">
            <label class="gindr2" for="id_Medical_Specialties">Spécialités Médicaux:</label>
              <select name="Medical_Specialties" required id="id_Medical_Specialties">
              <option value="" selected>---------</option>
      
              <option value="Orthopedics">Orthopédie</option>
      
              <option value="Internal Medicine">Médecine Générale</option>
      
              <option value="Dermatology">Dermatologie</option>
      
              <option value="Pediatrics">Pédiatrie</option>
      
              <option value="Radiology"> Radiologie</option>
      
              <option value="General Surgery"> Chirurgie Générale </option>
      
              <option value="Ophthalmology">Ophtalmologie</option>
      
              </select>
        
          </div>
            
    
      
      <div class="gindr2">
        <label class="txt6" for="datetimepicker3">Date et Temps:</label>
        <input type="text" name="Date_and_time" id="datetimepicker3" required placeholder=" AAAA-MM-JJ HH:MM">
      </div>
     

      <input class="btn4" type="submit" value="submit" class="btn1 ">
</div>
</form>
</div>
</div>
</div>


{% endblock %}
