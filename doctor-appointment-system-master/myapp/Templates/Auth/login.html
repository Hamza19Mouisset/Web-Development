{% extends 'Base.html' %}
{% load static %}
{% block title %}signup{% endblock title %}
{% block banner_slider %}

<div class="container">
 <div class="row my-3">
  <div class="col-sm-6 offset-sm-3">
    <div class="logg">
      <a>S'authentifier</a>
    </div>
   <hr>
<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
    {%include "message.html"%}
    <div class="form-group">
      <label for="exampleInputEmail1">Nom d'utilisateur</label>
      <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Saisir nom d'utilisateur" name="username">
      
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Mot de passe</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Saisir mot de passe" name="password">
    </div>
    <button type="submit" class="btn btn-primary">Valider</button>
    <div class="esp">
      <a class="txt1">Pas un membre?</a> 
      <a href="{% url 'signup' %}" class="txt2">Créer un compte</a>
    </div>
    
    <div>
      <a class="txt1">Mot de passe oublié? </a>
      <a href="{% url 'password_reset' %}" class="txt2">Récupérer votre mot de passe</a> 
    </div>
  </form>
</div>
</div>
</div>
{% endblock banner_slider %}
